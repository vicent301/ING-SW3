name: Test GHCR Frontend Push

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_FRONT: ghcr.io/vicent301/ing-sw3-frontend

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          SHA=${GITHUB_SHA::7}
          echo "TAG=${SHA}" >> $GITHUB_OUTPUT

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend              # tu c√≥digo de React
          file: ./docker/front/Dockerfile  # tu Dockerfile de front
          push: true
          tags: |
            ${{ env.IMAGE_FRONT }}:latest
            ${{ env.IMAGE_FRONT }}:${{ steps.vars.outputs.TAG }}
